<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Contact Me | UI/UX Designer & Frontend Developer</title>
</head>
<body>
  <!-- Header -->
  <header id="header-innera">
    <div class="container">
      <nav id="main-nav">
        <img src="img/Hgk-logo.png" alt="My Portfolio" id="logo">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="work.html">Work</a></li>
          <li><a href="contact.html" class="current">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Section A: Contact Form -->

  <section id="contact-a" class="text-center py-3">
    <div class="container">
      <h2 class="section-title">Contact Me</h2>
      <div class="bottom-line"></div>
      <p class="lead">Here Is How You Can Reach Me...</p>
      <form method="POST" data-netlify="true">
        <div class="text-fields">
          <input 
            type="text" 
            class="text-input name-input" 
            placeholder="Name.."
            name="name" 
            />
          <input 
            type="text" 
            class="text-input subject-input" 
            placeholder="Subject.."
            name="subject" 
            />
          <input 
            type="email" 
            class="text-input email-input" 
            placeholder="Email Address.."
            name="email" 
            />
          <input 
            type="text" 
            class="text-input phone-input" 
            placeholder="Phone Number.."
            name="phone" 
            />
          <textarea 
          name="message" 
          class="text-input message-input" 
          placeholder="Enter Your Message here.."
          >
        </textarea>
        </div>
        <button type="submit" class="btn-dark">Submit</button>
      </form>
    </div>
  </section>

  <!-- Section B: Contact Info -->
  <section id="contact-b" class="py-3 bg-dark">
    <div class="container">
      <div class="contact-info">
        <div>
          <i class="fas fa-envelope fa-2x"></i>
          <h3>Email</h3>
          <p>siberdex@hotmail.com</p>
        </div>
        <div>
          <i class="fas fa-phone fa-2x"></i>
          <h3>phone</h3>
          <p>063-7586812</p>
        </div>
        <div>
          <i class="fas fa-address-card fa-2x"></i>
          <h3>Address</h3>
          <p>Backo Gradiste 21217, SRB</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Section C: Tagline -->
  <section id="contact-c" class="text-center bg-main py-4">
    <div class="container">
      <h1>Let's Start Your Next Project!</h1>
    </div>
  </section>

  <!-- Footer -->
  <footer id="main-footer">
    <div class="footer-content container">
      <p>Copyriht &copy; 2022. All Right Reserved</p>
      <div class="social">
        <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://www.facebook.com/bojan.hagelkris" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://instagram.com/"><i class="fab fa-instagram" target="_blank"></i></a>
        <a href="https://www.linkedin.com/in/bojan-hagelkris92/" target="_blank"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>
  </footer>
</body>

</html>
